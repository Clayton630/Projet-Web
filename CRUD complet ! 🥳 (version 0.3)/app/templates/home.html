<h1>Bienvenue notre site</h1>

<h2>Créer un utilisateur :</h2>
<form action="/add_user" method="post">
  <input type="text" name="nom" placeholder="Nom" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="mot_de_passe" placeholder="Mot de passe" required>
  <label>
    <input type="checkbox" name="isadmin"> Admin
  </label>
  <button type="submit">Ajouter</button>
</form>

<h2>Utilisateurs enregistrés :</h2>
<ul>
  {% for user in users %}
    <li>
      {{ user.nom }} - {{ user.email }} - {% if user.isadmin %}Admin{% else %}User{% endif %}
      <a href="{{ url_for('main.edit_user', id=user.id_user) }}">Modifier</a>
      <form action="{{ url_for('main.delete_user', id=user.id_user) }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">Supprimer</button>
      </form>
    </li>
  {% endfor %}
</ul>
