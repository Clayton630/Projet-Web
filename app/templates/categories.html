<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Catégories</title>
    <!-- Bootstrap 5 pour la mise en page, la table, les boutons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ton CSS "admin" glassy pour l'effet visuel des cards -->
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
    <!-- Bootstrap Icons pour les icônes de stylo, croix, plus -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<!-- Conteneur large et centré -->
<div class="container-lg">
    <!-- Card effet vitre (glass-card), marge en bas -->
    <div class="glass-card mb-5">
        <!-- Titre centré, "Catégories" en bleu -->
        <h1 class="mb-4 text-center">Liste des <span class="text-primary">Catégories</span></h1>
        <!-- Table responsive (scroll sur mobile) -->
        <div class="table-responsive mb-4">
            <table class="table align-middle table-hover glass-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Supprimer</th>
                        <th>Modifier</th>
                    </tr>
                </thead>
                <tbody>
                <!-- Boucle Jinja pour afficher chaque catégorie -->
                {% for category in categories %}
                    <tr>
                        <td>{{ category.nom }}</td>
                        <!-- Bouton supprimer : form POST + icône croix, confirmation JS -->
                        <td>
                            <form action="{{ url_for('main.delete_category', id=category.id_cat) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette catégorie ?')">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </form>
                        </td>
                        <!-- Bouton modifier : lien stylo -->
                        <td>
                            <a href="{{ url_for('main.edit_category', id=category.id_cat) }}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Boutons bas : retour dashboard + ajout catégorie, adaptatif mobile/desktop -->
        <div class="d-flex flex-column flex-md-row justify-content-center gap-2">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-back">
                &larr; Retour au dashboard
            </a>
            <a href="{{ url_for('main.add_category') }}" class="btn btn-main">
                <i class="bi bi-plus-circle"></i> Ajouter une Catégorie
            </a>
        </div>
    </div>
</div>
<!-- Bootstrap JS pour l’interactivité des composants (alert, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
