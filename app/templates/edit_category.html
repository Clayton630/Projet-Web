<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier la Catégorie</title>
    <!-- Bootstrap 5 pour la grille, boutons, style responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- admin.css : ton style glassmorphism pour les cards -->
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
<!-- Grand conteneur central Bootstrap, large -->
<div class="container-lg">
    <!-- Card effet "vitre" (glass-card), marges verticales -->
    <div class="glass-card my-5">
        <!-- Titre principal, centré -->
        <h1 class="mb-4 text-center">Modifier la Catégorie</h1>
        <!-- Formulaire d'édition (POST sur la même page) -->
        <form method="post" autocomplete="off">
            <div class="mb-4">
                <!-- Champ texte prérempli avec le nom existant de la catégorie -->
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" value="{{ category.nom }}" class="form-control" required>
            </div>
            <!-- Boutons actions alignés vertical (mobile) ou horizontal (desktop) -->
            <div class="d-flex flex-column flex-md-row gap-2">
                <button type="submit" class="btn btn-main flex-fill">Enregistrer</button>
                <a href="{{ url_for('main.categories') }}" class="btn btn-outline-back flex-fill">Annuler</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS pour l'interactivité (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
