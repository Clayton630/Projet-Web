<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'Établissement</title>
    <!-- Bootstrap 5 : pour le design, la grille responsive, boutons, formulaire -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- admin.css : ton style "glass" pour les cards -->
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
<!-- Conteneur principal Bootstrap (large, centré) -->
<div class="container-lg">
    <!-- Card effet vitre avec marges verticales -->
    <div class="glass-card my-5">
        <!-- Titre centré -->
        <h1 class="mb-4 text-center">Modifier l’Établissement</h1>
        <!-- Formulaire de modification : POST sur la même page -->
        <form method="post" autocomplete="off">
            <!-- Champ Nom prérempli -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ etablissement.nom }}" required>
            </div>
            <!-- Champ Adresse prérempli -->
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" value="{{ etablissement.adresse }}" required>
            </div>
            <!-- Latitude et Longitude côte à côte (row Bootstrap) -->
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" name="latitude" value="{{ etablissement.latitude }}">
                </div>
                <div class="col-6">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" name="longitude" value="{{ etablissement.longitude }}">
                </div>
            </div>
            <!-- Sélecteur de catégorie avec sélection automatique de la catégorie actuelle -->
            <div class="mb-4">
                <label for="id_cat" class="form-label">Catégorie</label>
                <select id="id_cat" name="id_cat" class="form-select" required>
                    {% for cat in categories %}
                        <option value="{{ cat.id_cat }}" {% if cat.id_cat == etablissement.id_cat %}selected{% endif %}>{{ cat.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Boutons : enregistrer (violet), annuler (gris) -->
            <div class="d-flex flex-column flex-md-row gap-2">
                <button type="submit" class="btn btn-main flex-fill">Enregistrer les modifications</button>
                <a href="{{ url_for('main.etablissements') }}" class="btn btn-outline-back flex-fill">Annuler</a>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS pour les composants interactifs (modal, alert...) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
