<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <!-- Style principal de la page (ton home.css pour design, boutons, etc.) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <!-- Feuille de style Leaflet pour la carte (nécessaire même en fond) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <!-- Responsive : pour adaptation mobile/tablette -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- =================== MAP EN BACKGROUND =================== -->
    <div id="bg-map"></div>
    
    <!-- =================== FORMULAIRE CARD CENTRÉE =================== -->
    <div class="login-container">
        <form action="{{ url_for('main.add_user') }}" method="post" class="glass-form" style="text-align: center;">
            <!-- Titre stylé comme sur la home -->
            <h1 class="vo-title">Créer un compte</h1>

            <!-- Chaque champ texte/email/mdp reprend le style barre de recherche via .search-wrapper -->
            <div class="search-wrapper">
                <input type="text" name="nom" placeholder="Nom" id="searchInput" required>
            </div>
            <div class="search-wrapper">
                <input type="email" name="email" placeholder="Email" id="searchInput" required>
            </div>
            <div class="search-wrapper">
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" id="searchInput" required>
            </div>

            <!-- Bouton action principal (style violet, largeur contenue) -->
            <div class="action-btn-wrapper">
                <button type="submit" class="vo-btn-action card-btn-action">Créer un compte</button>
            </div>

            <!-- Lien pour basculer vers la connexion, inclus dans la card -->
            <p class="switch-form-link">
                Vous avez déjà un compte ?
                <a href="{{ url_for('main.login') }}">Connectez-vous ici</a>
            </p>
        </form>
    </div>
    
    <!-- =================== SCRIPT DE LA MAP EN FOND =================== -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Création de la carte Leaflet dans #bg-map (en mode figé, pure déco)
        var bgMap = L.map('bg-map', {
            zoomControl: false,
            attributionControl: false,
            dragging: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            tap: false,
            touchZoom: false,
            zoomSnap: 0,
            inertia: false,
            interactive: false // aucune interaction utilisateur
        }).setView([43.116669, 5.93333], 13); // Centrée sur la ville par défaut

        // Fond de carte pastel MapTiler (tu peux changer le provider si tu veux)
        L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}@2x.png?key=1XPmmAxswHqtzHfGMCGh', {
            maxZoom: 18
        }).addTo(bgMap);

        // Désactive tous les événements sur la map pour éviter les bugs (fond pur)
        bgMap._container.style.pointerEvents = "none";
    });
    </script>
</body>
</html>
