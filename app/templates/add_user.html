<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="login-container">

        <form action="{{ url_for('main.add_user') }}" method="post" class="glass-form" style="text-align: center;">

            <h1 class="vo-title">Créer un compte</h1>

            <!-- Nom -->
            <div style="display: flex; justify-content: center;">
                <input type="text" name="nom" placeholder="Nom" id="searchInput" required style="max-width: 320px; width: 100%;">
            </div>

            <div style="height: 14px;"></div>

            <!-- Email -->
            <div style="display: flex; justify-content: center;">
                <input type="email" name="email" placeholder="Email" id="searchInput" required style="max-width: 320px; width: 100%;">
            </div>

            <div style="height: 14px;"></div>

            <!-- Mot de passe -->
            <div style="display: flex; justify-content: center;">
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" id="searchInput" required style="max-width: 320px; width: 100%;">
            </div>

            <div style="height: 14px;"></div>

            <!-- Checkbox admin -->
            <div style="text-align: center; font-weight: 600;">
                <label style="display: inline-flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" name="isadmin"> Administrateur ?
                </label>
            </div>

            <div style="margin-top: 14px;">
                <button type="submit" class="vo-btn-action">
                    Créer un compte
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 16px;">
            Vous avez déjà un compte ?
            <a href="{{ url_for('main.login') }}">Connectez-vous ici</a>
        </p>

    </div>

</body>
</html>
