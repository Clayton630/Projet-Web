<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un établissement - Admin</title>
    <!-- Bootstrap 5 CDN : gère les grilles, boutons, styles par défaut -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ton CSS custom (admin.css) pour l'effet glassmorphism et couleurs -->
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
<!-- Carte/boîte principale "glass" centrée -->
<div class="glass-card">
    <!-- Titre -->
    <h2>Ajouter un établissement</h2>
    <!-- Formulaire d'ajout, méthode POST, pas d'autocomplétion -->
    <form action="/add_etablissement" method="post" autocomplete="off">
        <!-- Champ : Nom de l'établissement -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de l'établissement</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <!-- Champ : Adresse -->
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adresse" name="adresse" required>
        </div>
        <!-- Champs : Latitude & Longitude (remplis automatiquement si l'adresse est valide) -->
        <div class="row g-2 mb-3">
            <div class="col-6">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" name="latitude" required>
            </div>
            <div class="col-6">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" name="longitude" required>
            </div>
        </div>
        <!-- Sélecteur de catégorie -->
        <div class="mb-4">
            <label for="id_cat" class="form-label">Catégorie</label>
            <select class="form-select" name="id_cat" id="id_cat" required>
                <option value="" selected hidden>Choisissez une catégorie</option>
                {% for cat in categories %}
                    <option value="{{ cat.id_cat }}">{{ cat.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Bouton pour soumettre le formulaire -->
        <button type="submit" class="btn btn-main w-100 mb-2">Ajouter</button>
    </form>
    <!-- Lien de retour à la liste des établissements -->
    <a href="{{ url_for('main.etablissements') }}" class="btn btn-outline-back w-100 mt-2">
        &larr; Retour aux établissements
    </a>
</div>

<!-- Bootstrap JS (utile pour certains composants interactifs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- SCRIPT : Remplissage automatique latitude/longitude avec l'API Nominatim -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    // Récupère les champs adresse, latitude, longitude
    const adresseInput = document.getElementById("adresse");
    const latitudeInput = document.getElementById("latitude");
    const longitudeInput = document.getElementById("longitude");

    // Quand on quitte le champ "Adresse" (blur), tente de géocoder
    adresseInput.addEventListener("blur", function () {
        const adresse = adresseInput.value;
        if (adresse.length < 5) return; // Ignore si l'adresse est trop courte
        fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}`
        )
        .then((response) => response.json())
        .then((data) => {
            // Si on a des résultats, on remplit latitude/longitude automatiquement
            if (data && data.length > 0) {
                latitudeInput.value = data[0].lat;
                longitudeInput.value = data[0].lon;
            }
        })
        .catch((error) => {
            console.error("Erreur lors du géocodage :", error);
        });
    });
});
</script>
</body>
</html>
