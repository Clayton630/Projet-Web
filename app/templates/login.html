<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- ✅ fond aligné avec Home -->
<body>

    <div class="login-container">

        <form action="{{ url_for('main.login') }}" method="post" class="glass-form" style="text-align: center;">

            <h1 class="vo-title">Connexion</h1>

            <!-- Email -->
            <div style="display: flex; justify-content: center;">
                <input type="email" name="email" placeholder="Email" id="searchInput" required style="max-width: 320px; width: 100%;">
            </div>

            <!-- Espace entre les deux champs -->
            <div style="height: 14px;"></div>

            <!-- Mot de passe -->
            <div style="display: flex; justify-content: center;">
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" id="searchInput" required style="max-width: 320px; width: 100%;">
            </div>

            <!-- Bouton -->
            <div style="margin-top: 10px;">
                <button type="submit" class="vo-btn-action">
                    Se connecter
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 16px;">
            Pas encore de compte ?
            <a href="{{ url_for('main.add_user') }}">Créez un compte ici</a>
        </p>

    </div>

</body>
</html>
