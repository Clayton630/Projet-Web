<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'utilisateur</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS admin glassy -->
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-lg">
    <div class="glass-card my-5">
        <h1 class="mb-4 text-center">Modifier lâ€™utilisateur</h1>
        <form action="" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ user.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="mot_de_passe" class="form-label">Mot de passe <span class="text-muted" style="font-weight:400;">(laisser vide pour ne pas changer)</span></label>
                <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" placeholder="Nouveau mot de passe">
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="isadmin" name="isadmin" {% if user.isadmin %}checked{% endif %}>
                <label class="form-check-label" for="isadmin">Admin</label>
            </div>
            <button type="submit" class="btn btn-main w-100 mb-3">Modifier</button>
        </form>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-back">
                &larr; Retour au dashboard
            </a>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
