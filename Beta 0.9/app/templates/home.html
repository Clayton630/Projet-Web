<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Carte Leaflet avec recherche fluide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .leaflet-control-geocoder-icon {
            background-color: #fff;
        }
        
        .leaflet-control-geocoder-form {
            font-size: 14px;
        }
        
        .leaflet-control-geocoder {
            top: 10px !important;
            right: 10px !important;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([48.8566, 2.3522], 13);

        // Ajout des tuiles OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Variable pour le marqueur actif
        let currentMarker = null;

        // Initialisation du geocoder
        const geocoderControl = L.Control.geocoder({
                geocoder: L.Control.Geocoder.nominatim({
                    geocodingQueryParams: {
                        addressdetails: 1,
                        countrycodes: 'fr' // Précise qu’on cherche en France
                    }
                }),
                defaultMarkGeocode: false // On gère le marqueur manuellement
            })
            .on('markgeocode', function(e) {
                const center = e.geocode.center;

                // Supprimer le marqueur précédent s'il existe
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }

                // Ajouter un nouveau marqueur
                currentMarker = L.marker(center).addTo(map)
                    .bindPopup(`<strong>Adresse :</strong><br>${e.geocode.name}`)
                    .openPopup();

                // Recentrer la carte avec animation
                map.flyTo(center, 16);
            })
            .addTo(map);
    </script>

</body>

</html>
